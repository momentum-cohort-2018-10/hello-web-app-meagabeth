{% extends 'base.html' %}


{% block title %}
    {{ entry.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
  {% comment %} {% for entry in entries %} {% endcomment %}
  <h2>{{ entry.name }}</h2>
  <p>{{ entry.description }}</p>
  <a href="{% url 'edit_entry' slug=entry.slug %}">
      Edit me!
  </a>
  {% comment %} {% endfor %} {% endcomment %}
{% endblock content %}
